{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Registrar Uma Conta De Usuário
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card auth-card">
                    <div class="card-body">
                        <h3 class="panel-title">Registrar sua conta</h3>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                    
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn-block" style="margin: 30px 0px 30px 0px">Registrar</button>
                        </form>
                        <div class="checkbox ck-remember">
                            <label>
                                <input class="ck-remember" name="remember" type="checkbox" value="Remember Me"><span style="color: #f2f2f2"> Remember Me</span>
                            </label>
                        </div>
                        <p class="change-form-p">Já possui uma conta? <a href="/accounts/login">Clique aqui.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
